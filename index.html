<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="celular insta.jpg" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="Logo insta.jpg" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="Perfil2.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como xav319</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group-not">
                <p class="not-account">Não é xav319?</p>
                <p class="not-account">
                    <span class="link-blue">Alterar contas</span>
                    ou
                    <span class="link-blue">Criar conta</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <img src="/Microsoft store.png" alt="Microsoft store" a href="#" class="app-download"></a>
                    <img src="/Google play.png" alt="Google play" a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
